{% extends 'base.html' %}

{% block 'conteudo' %}

{% include 'parciais/_messages.html' %}

<h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>

<p>
    Você está logado como {{ user }}
</p>

<div class="container">
    <form action="{% url 'register_contact' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>                 
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
