{% extends 'base.html' %}

{% block 'conteudo' %}
    
    <h1 class="mt-3 mb-3">Login</h1>
    
    {% if not user.is_authenticated %}
        <br>
        <form method="post" action="{% url 'login' %}">
            {% include 'parciais/_messages.html' %}
            {% csrf_token %}
            <!-- esse csrf_token o django se faz obrigatório em formulários de método POST -->
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" value="{{ request.POST.usuario }}" name="usuario">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" name="senha">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    {% else %}
        <p>
            Você está logado como {{user}} <br>
            <a href="{% url 'logout' %}">Clique aqui para sair</a>
        </p>
    {% endif %}

{% endblock %}
