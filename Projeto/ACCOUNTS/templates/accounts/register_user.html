{% extends 'base.html' %}

{% block 'conteudo' %}

<h1 class="mt-3 mb-3">Cadastro de Usuário</h1>

<br>

<form method="post" action="{% url 'register_user' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <!-- esse csrf_token o django se faz obrigatório em formulários de método POST -->
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" value="{{ request.POST.nome }}" name="nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" value="{{ request.POST.sobrenome }}" name="sobrenome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" value="{{ request.POST.email }}" name="email">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" value="{{ request.POST.usuario }}" name="usuario">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" value="{{ request.POST.senha }}" name="senha">
    </div>
    <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" class="form-control" value="{{ request.POST.senha2 }}" name="senha2">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
